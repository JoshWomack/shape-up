<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shape Up or Shape Out</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="form-container">
        <div class="form-div">
            <h3>Rectangle</h3>
            <label for="rect-height">Height</label>
            <input id='rect-height'>
            <label for="rect-width">Width</label>
            <input id="rect-width">
            <button id="insert-rect">Insert</button>
        </div>
        <div class="form-div">
            <h3>Square</h3>
            <label for="sq-side-length">Side Length</label>
            <input id='sq-side-length'>
            <button id="insert-square">Insert</button>
        </div>
        <div class="form-div">
            <h3>Circle</h3>
            <label for="cir-radius">Radius</label>
            <input id="cir-radius">
            <button id="insert-cir">Insert</button>
        </div>
        <div class="form-div">
            <h3>Triangle</h3>
            <label for="tri-height">Height</label>
            <input id="tri-height">
            <button id="insert-tri">Insert</button>
        </div>
    </div>

    <div id="draw-container">
        <div id="side-panel">
            <ul>
                <li>Shape Name: <span id="name-display" class="describe"></span></li>
                <li>Width: <span id="width-display" class="describe"></span></li>
                <li>Height: <span id="height-display" class="describe"></span></li>
                <li>Radius: <span id="radius-display" class="describe"></span></li>
                <li>Area: <span id="area-display" class="describe"></span></li>
                <li>Perimeter: <span id="perimeter-display" class="describe"></span></li>
        </div>
        <div id="canvas">
        </div>
    </div>

<script src="app.js"></script>

</html>
